handler = docker

docker.user = roboconf
docker.password = roboconf
docker.endpoint = http://localhost:4243
docker.image = roboconf-tomcat8
docker.base.image = ubuntu:15.04
docker.generate.image = true
docker.agent.package = ${roboconf-agent.url}

# We install Tomcat8 and utility tools not provided with ubuntu:15.04
docker.additional.packages = tomcat8 tomcat8-admin vim net-tools unzip
# Tomcat runtime requires the Docker capability SYS_PTRACE
docker.option.run.cap-add = SYS_PTRACE